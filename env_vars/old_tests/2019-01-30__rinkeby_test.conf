# Allow to use native solc docker image
#   - Requires to have the image:
#       docker pull ethereum/solc:0.4.25
SOLC_USE_DOCKER=false

# Time Zone
TIME_ZONE='Asia/Tel_Aviv'

# Mnemonic or MNEMONIC
#MNEMONIC='your mnemonic here'
#PK='your-private-key'
# MNEMONIC=$AL_MN
# PK=$AL_PK

# Basic DAO Data
TOKEN_NAME=DutchX
TOKEN_SYMBOL=DUX
TOKENS_CAP='1.5e6'
ORGANIZATION_NAME=DutchX
FOUNDERS_INITIAL_TOKENS=100
FOUNDERS_INITIAL_REP=200

# Periods
## Initial distribution (Feb 18 - Mar 20):
INITIAL_DISTRIBUTION_START='2019-01-30 12:30'
INITIAL_DISTRIBUTION_END='2019-01-30 14:30'

## Claiming period for REP for Locked MGN (Mar 20)
CLAIMING_MGN_START='2019-01-30 14:00'
CLAIMING_MGN_END='2019-01-30 14:30'
#REDEEM_MGN_START='2019-03-21 12:00'

## Redeem period (Mar 20)
REDEEM_START='2019-01-30 14:30'

## Governance period start (Apr 4):
GOVERNANCE_START='2019-01-30 15:00'

# Cryptocompare
# Only needed if use the script get-token-prices
CRYPTO_COMPARE_API_KEY=your-api-key-here

# Use Fixed price oracle
#   true: Uses the fixed price oracle
#   false (default): Uses the DutchX price oracle (DutchXPriceOracle)
USE_FIXED_PRICE_ORACLE=false

# Use dx-contracts from networks-dev.json as opposed to networks.json
USE_DEV_CONTRACTS=true